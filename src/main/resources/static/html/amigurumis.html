    <main class="mainContainer" id="mainContainerAmig">
      <h1 class="titleForm">Cotiza tus Amigurumis</h1>
      <form class="needs-validation">
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
          id="alertError"
        ></div>
        <div
          class="alert alert-success"
          role="alert"
          id="alertSuccess"
          style="display: none"
        ></div>
        <br />
        <fieldset>
          <div class="mb-3">
            <label for="validationCustom04" class="form-label">
              <h3 class="subtitleForm">Escoge un tamaño</h3>
            </label>
            <select
              class="form-select"
              id="validationCustom04"
              required
              id="tamhoja"
            >
              <option disabled value="">-Tamaño-</option>
              <option selected value="1">10 cm</option>
              <option value="2">15 cm</option>
              <option value="3">20 cm</option>
              <option value="4">25 cm</option>
              <option value="5">30 cm</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div class="mb-3">
            <label for="nombre" class="form-label"
              ><h3 class="subtitleForm">Nombre</h3></label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label"
              ><h3 class="subtitleForm">Correo</h3></label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label"
              ><h3 class="subtitleForm">Teléfono</h3></label
            >
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="55 11223344"
            />
          </div>
          <div class="mb-3">
            <label for="especificaciones" class="form-label"
              ><h3 class="subtitleForm">Especificaciones</h3></label
            >
            <textarea
              class="form-control"
              id="especificaciones"
              rows="3"
            ></textarea>
          </div>
          <br />
          <div class="seleccionaImg">
            <div class="input-group">
              <input type="file" class="form-control" id="inputImg" />
              <img
                id="imageFile"
                name="imageFile"
                src="/Logo-Iconos/FRUTITA_Mesa de trabajo 1 (1).svg"
                alt="Vista previa"
                title="Vista previa"
                width="auto"
              />
            </div>
          </div>
          <br />
        </fieldset>

        <div class="btnContainer">
          <button type="button" class="btn btn-new btn-lg" id="btnEnviar">
            Enviar
          </button>
        </div>
        <br />
        <textarea
          rows="20"
          class="form-control"
          data-toggle="tooltip"
          data-placement="bottom"
          id="inputFile"
          name="inputFile"
          value=""
          placehodler="Imagen del curso"
          title="Imagen"
          style="display: none"
        ></textarea>
      </form>
